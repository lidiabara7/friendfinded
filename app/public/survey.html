<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">

        <h1>Survey questions</h1>
        <hr>

        <h3>About You</h3>
        <div class="form-group">
            <label for="">Name (Required)</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
        </div>

        <div class="form-group">
            <label for="">Profile picture (Required)</label>
            <input type="text" class="form-control" id="picture" placeholder="Profile picture">
        </div>

        <form action="http://localhost:3000/" method="POST">
            <!--need action and method to be able to post -->
            <div class="form-group">
                <label for="">Saying the truth is more important than hurting someone else's feelings</label>
                <select class="form-control" id="question1">
                    <option disabled="disabled">Select an Option</option>
                    <option value="1">1 (Strongly disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Status power and money are important to you</label>
                <select class="form-control" id="question2">
                    <option disabled="disabled">Select an Option</option>
                    <option value="1">1 (Strongly disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly agree)</option>
                </select>

            </div>

            <div class="form-group">

                <label for="">You are sensitive to the emotions others are feeling</label>
                <select class="form-control" id="question3">
                    <option disabled="disabled">Select an Option</option>
                    <option value="1">1 (Strongly disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly agree)</option>
                </select>
            </div>

            <!-- <button type='submit' id="submit" data-toggle="modal" data-target="#triggerModal">submit</button> -->

            <button type="button" class="btn btn-primary" id="submit" data-toggle="modal" data-target="#triggerModal">
                submit
            </button>

            <!-- </form>
    </div> -->
            <!--                     Modal popup                       -->
            <div class="modal fade" id="triggerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Best Match</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            
                            <p id="bestMatchName"></p>
                            <div id="bestMatchPicture"></div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ======================================================== -->
        </form>
    </div>
